<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card text-center bg-dark text-light">
        <div class="card-body"><h3>Weather Dashboard</h3></div>
      </div>

    <form class="form-inline p-3">
        <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search" class="btn btn-primary my-2 my-sm-0">Search</button>
    </form>
    <div class="row p-2">
        <div class="col-3">
            <ul id="history" class="list-group py-2"></ul>
        </div>

        <div class="jumbotron border p-3">
            <div id="mainData" class="col-8"></div>
            <div id="forecast" class="row justify-content-around p-2"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
