<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <h3 class="card-title">Weather Dashboard</h3>
        </div>
    </div>

    <div class="container">
        <div class="row" style="padding-top: 25px; padding-bottom: 25px;">
            <!-- Search Menu for City -->
            <div class="citySearch col-4">
               <h5> Search for a City: </h5>
                <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search City.." title="Type in a category">
            </div>
            <!-- Main Weather Forecast -->
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h3 id="card-city">City</h3>
                        <h5 id="card-date">Date</h5>
                        <p id="card-temp">Temperature: </p>
                        <p id="card-humid">Humidity: </p>
                        <p id="card-wind">Wind Speed: </p>
                        <p id="card-uv">UV Index: </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <h5>5-Day Forecast:</h5>
        </div>

        <div class="row justify-content-between">
            <!-- 5-Day Projected Forecast -->
            <div class="col-2">
                <div class="cardF">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p class="card-temp">Temperature: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                  </div>
            </div>

                <div class="cardF">

                    </div>

            </div>

                        <p class="card-temp">Temperature: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                  </div>
            </div>
            <div class="col-2">
                <div class="cardF">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p class="card-temp">Temperature: </p>
                        <p class="card-humid">Humidity: </p>
                    </div>
                  </div>
            </div>
            <div class="col-2">

                    <div class="card-body">

                        <p class="card-temp">Temperature: </p>
